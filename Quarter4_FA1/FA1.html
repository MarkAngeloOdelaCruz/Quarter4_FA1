<!DOCTYPE HTML>
<html>

<head>
    <title>Quarter 4 FA1</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
    <h1>Red Cross Organization</h1>

    <br><br><br><br><br>
    <div id="content">
        <br><br>
        <h4>Why support Red Cross?</h4>
        <p>- Help people around the world in emergencies</p>
        <p>- Support survivors of trafficking</p>
        <p>- Support those facing chronic hunger</p>
        <br>

        <hr>
        <h3>Sign up below:</h3>

        <form id="sign-up">
            <br>
            <label for="firstName">First Name: </label>
            <input type="text" id="firstName" name="firstName" required><br><br>
            <label for="lastName">Last Name: </label>
            <input type="text" id="lastName" name="lastName" required><br>

            <p>Sex: </p>
            <input type="radio" id="male" name="sex" value="Male" required>
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="sex" value="Female">
            <label for="female">Female</label><br>
            <input type="radio" id="preferNot" name="sex" value="Prefer not to say">
            <label for="preferNot">Prefer not to say</label><br><br>

            <label for="email">Email Address: </label>
            <input type="text" id="email" name="email" required><br><br>
            <label for="contactNo">Contact Number: </label>
            <input type="text" id="contactNo" name="contactNo"><br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset"><br>
        </form>
    </div>
</body>

</html>
